<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>はじめてのjquery</title>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
  <script type="text/javascript">
    $(function(){
      $("p").css("color","red");
      $("#toggle").css("color","blue");
      $("#toggle").on("click",function(){
      $("#target").toggle("fast");
       });
    });
  </script>
</head>
<body>
  <p>あああああ</p>
  <div id="target">表示・非表示される要素</div>
  <button id="toggle">切り替え</button>
</body>
</html>
